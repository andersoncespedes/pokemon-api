<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            width: 100%;
            align-self: flex-start;
            background-color: rgb(255, 247, 22);
            color:rgb(0, 145, 255);
        }
        header nav ul li{
            list-style: none;
            display: inline-flex;
            padding: 20px;
        }
        
        #pokemones{
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            width: 70%;
        }
        img{
            width: 100%;
            height: 300px;
            text-align: center;
        }
        .card{
            background-color: rgb(194, 168, 168);
            margin: 5px;
            border-radius: 5px;
            width: 24%;
            
        }
        .card .card-head{
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;

        }
        .habilidades{
            padding: 10px;
        }
        .grass, .fire, .poison, .bug, .normal, .water, .flying{
            
            padding: 5px;
            padding-left: 30px;
            padding-right: 30px;
        }
        .grass{
            background-color: rgb(49, 235, 49);
        }
        .fire{
            background-color: rgb(255, 0, 0);
        }
        .poison{
            background-color: rgb(228, 87, 247);
        }
        .bug{
            background-color: rgb(135, 255, 131);
        }
        .normal{
            background-color: beige;
        }
        .water{
            background-color: rgb(49, 161, 235);
        }
        .flying{
            background: linear-gradient(180deg, #3dc7ef 50%, #bdb9b8 50%);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Pokemon</li>
                <li>Tipos</li>
                <li>Moves</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="pokemones">
        
        </div>
    </main>
    <script src="modulos/index.js" type="module"></script>
</body>
</html>
